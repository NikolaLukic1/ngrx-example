<table class="table table-hover">
  <thead class="thead-dark">
      <tr>
      <th scope="col">#</th>
      <th scope="col">TItle</th>
      <th scope="col">Body</th>
      </tr>
  </thead>
  <tbody>
    <tr *ngFor="let post of posts$ | async">
        <td>{{ post.id }}</td>
        <td>{{ post.title }}</td>
        <td>{{ post.body }}</td>
    </tr>
  </tbody>
</table>
